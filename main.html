<!DOCTYPE html>
<html>
<head>
  <title>Uppercase Input Field</title>
</head>
<body>

<!-- Input field with id="fname" (Do not change this id) -->
Enter your name: <input type="text" id="fname" onblur="toUpperCaseFunc()">

<script>
  function toUpperCaseFunc() {
    // Get the input field
    var input = document.getElementById("fname");
    // Convert its value to uppercase
    input.value = input.value.toUpperCase();
  }
</script>

</body>
</html>
